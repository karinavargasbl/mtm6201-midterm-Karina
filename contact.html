    <link rel="stylesheet" href="./global.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="./index.html"><img src="./Assets/DEL-MAR-GEMS-LOGO.png" alt="Logo"></a>
        </div>
        <nav role="navigation" aria-label="Main navigation">
            <ul>
                <li><a href="./index.html">Home</a></li>

                <li><a href="./contact.html">Contact</a></li>

            <input type="text" placeholder="Search" aria-label="Search">
            <button aria-label="Search button"><img src="./Assets/search.png" alt="Search"></button>
        </div>
    </header>
    
    <div class="header-container">
        <img src="./Assets/Contact.png" alt="Header Image" class="header-image">
        <div class="header-overlay">
            <h1>Contact Us</h1>
        </div>
    </div>
    <div class="container" aria-labelledby="contact-us">
        <div class="message-section" aria-labelledby="send-message">
    <h3>Send us a message</h3>
    <label for="fullname">Name</label><br>
    <input id="fullname" type="text" required aria-required="true"><br>
    <label for="email">Email</label><br>
    <input id="password" type="text" name="password" required aria-required="true"><br>
    <label for="message">Message</label><br>
    <input id="message" type="text" class="message-input"><br>
    <button aria-label="Send message"><strong>Send</strong></button>
    </div>
    <div class="location-section" aria-labelledby="our-location">
    <h3>Location</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11304.048126366106!2d-76.2378554!3d44.9027511!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cd27a6b0c68c789%3A0x5c75bbc6c3307be8!2sAlgonquin%20College%20%E2%80%93%20Perth%20Campus!5e0!3m2!1ses-419!2sca!4v1711824357811!5m2!1ses-419!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    </div>
